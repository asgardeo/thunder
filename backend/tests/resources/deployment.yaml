server:
  hostname: localhost
  port: 8080

gate_client:
  hostname: localhost
  port: 8090
  scheme: https
  login_path: /signin
  error_path: /error

security:
  cert_file: /path/to/cert.pem
  key_file: /path/to/key.pem

database:
  identity:
    type: postgres
    hostname: localhost
    port: 5432
    name: identity_db
    username: postgres
    password: postgres
    sslmode: disable
    path: ""
    options: ""

  runtime:
    type: sqlite
    hostname: ""
    port: 0
    name: ""
    username: ""
    password: ""
    sslmode: ""
    path: "/data/runtime.db"
    options: "cache=shared"

oauth:
  jwt:
    issuer: thunder
    validity_period: 3600

flow:
  graph_directory: "repository/resources/graphs/"
  authn:
    default_flow: "auth_flow_config_basic"
