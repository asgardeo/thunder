server:
  hostname: "localhost"
  port: 8090

security:
  cert_file: "repository/resources/security/server.cert"
  key_file: "repository/resources/security/server.key"

database:
  identity:
    type: "sqlite"
    path: "repository/database/thunderdb.db"
    options: "_journal_mode=WAL&_busy_timeout=5000"
    max_open_conns: 500
    max_idle_conns: 100
    conn_max_lifetime: 3600

  runtime:
    type: "sqlite"
    path: "repository/database/runtimedb.db"
    options: "_journal_mode=WAL&_busy_timeout=5000"
    max_open_conns: 500
    max_idle_conns: 100
    conn_max_lifetime: 3600

  user:
    type: "sqlite"
    path: "repository/database/userdb.db"
    options: "_journal_mode=WAL&_busy_timeout=5000"
    max_open_conns: 500
    max_idle_conns: 100
    conn_max_lifetime: 3600

crypto:
  encrypt:
    # Encryption key for AES-GCM encryption (64 hex characters for 256-bit key)
    # Set THUNDER_CRYPTO_ENC_KEY environment variable in production or use .env file for development
    key: "$THUNDER_CRYPTO_ENC_KEY"

cors:
  allowed_origins:
    - "https://localhost:3000"
