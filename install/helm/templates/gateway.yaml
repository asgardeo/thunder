{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gateway.name | default (include "thunder.fullname" .) }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thunder.labels" . | nindent 4 }}
spec:
  gatewayClassName: {{ .Values.gateway.className | default "nginx" | quote }}
  listeners:
    {{- if .Values.gateway.tls.enabled }}
    - name: https
      protocol: HTTPS
      port: 443
      {{- if .Values.ingress.hostname }}
      hostname: {{ .Values.ingress.hostname | quote }}
      {{- end }}
      tls:
        mode: {{ .Values.gateway.tls.mode }}
        certificateRefs:
          - name: {{ .Values.gateway.tls.secretName }}
            kind: Secret
      allowedRoutes:
        namespaces:
          from: Same
    {{- end }}
    - name: http
      protocol: HTTP
      port: 80
      {{- if .Values.ingress.hostname }}
      hostname: {{ .Values.ingress.hostname | quote }}
      {{- end }}
      allowedRoutes:
        namespaces:
          from: Same
{{- end }}
